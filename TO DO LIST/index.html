<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>To Do List</title>
   
  </head>
  <body>
    <div class="container">
      <h1 class="Header">To-Do List</h1>
      <h3 class="Header">Tap the task to set as done</h3>
      <h3 class="Header">Double tap the task to remove</h3>

      <div class="box">
        <input id="inputField" type="text" placeholder="Add Task" /><button
          id="addToDo"
        >
          Add
        </button>
      </div>

      <div class="to-dos" id="toDoContainer"></div>
    </div>
  </body>

 
</html>
